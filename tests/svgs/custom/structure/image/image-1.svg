<svg id="svg1" width="200" height="200" xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink">
    <title>image with complex transforms</title>

    <g transform="rotate(45) translate(50 50) scale(2 2) translate(0 -30)">
        <image x="10" y = "10" id="image1"  width="32" transform="rotate(-45) translate(0 10)" height="32" xlink:href="data:image/jpeg;base64,"/>
    </g>


    <!-- image frame -->
    <rect id="frame" x="1" y="1" width="198" height="198" fill="none" stroke="black"/>
</svg>