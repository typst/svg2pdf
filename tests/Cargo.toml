[package]
name = "svg2pdf-tests"
description = "The tests crate for svg2pdf."
version.workspace = true
authors.workspace = true
edition.workspace = true
repository.workspace = true
license.workspace = true
default-run = "test"

[[test]]
name = "tests"
path = "src/test.rs"
harness = false

[[bin]]
name = "test"
path = "src/test.rs"

[[bin]]
name = "generate"
path = "src/generate.rs"

[[bin]]
name = "typst"
path = "src/typst.rs"

[dependencies]
fontdb = "0.13"
svg2pdf = { path = ".." }
usvg = "0.32"
pdfium-render = "0.8.6"
walkdir = "2.3.3"
lazy_static = "1.4.0"
pdf-writer = "0.7"
image = "0.24"
indicatif = "0.17.5"
oxipng = { version = "8.0.0", default-features = false, features = ["filetime", "parallel", "zopfli"] }
clap = { version = "4.3.4", features = ["derive"] }
termcolor = "1.2.0"
regex = "1.8.4"
