[package]
name = "svg2pdf-tests"
description = "The tests crate for svg2pdf."
version.workspace = true
authors.workspace = true
edition.workspace = true
repository.workspace = true
license.workspace = true
publish = false

[lib]
test = false
doctest = false

[[test]]
name = "tests"
path = "src/tests.rs"
harness = false

[[bin]]
name = "generate"
path = "src/generate.rs"
test = false

[[bin]]
name = "typst"
path = "src/typst.rs"
test = false

[dependencies]
fontdb = "0.15"
svg2pdf = { path = "../crates/svg2pdf" }
usvg = "0.36.0"
pdfium-render = "0.8.6"
walkdir = "2.3.3"
lazy_static = "1.4.0"
pdf-writer = "0.9"
image = "0.24"
indicatif = "0.17.5"
oxipng = { version = "8.0.0", default-features = false, features = ["filetime", "parallel", "zopfli"] }
clap = { version = "4.3.4", features = ["derive"] }
termcolor = "1.2.0"
regex = "1.8.4"
