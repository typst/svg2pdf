<svg id="svg1" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink">
    <title>mask and image with transparency</title>

    <mask id="mask1" maskUnits="userSpaceOnUse">
        <rect id="rect1" x="40" y="40" width="120" height="120" fill="white"/>
    </mask>
    <g id="g1" mask="url(#mask1)">
        <rect x="20" y="20" width="160" height="160" fill="red" />
        <image x="20" y ="20" xlink:href="data:image/png;base64,"/>
    </g>
</svg>
